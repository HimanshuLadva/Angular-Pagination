<div class="container">
  <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
  <div class="d-flex justify-content-center align-content-center">
    <div *ngIf="loading">
      <div class="spinner-border" role="status">  
          <span class="sr-only" id="loading"></span>
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="!loading">
   <h1>Angular Pagination Example - by ladva Himanshu</h1>

   <table class="table table-bordered">
      <tr>
        <th>Name</th>
        <th>Image</th>
      </tr>
      <tr *ngFor="let item of chars | paginate: { itemsPerPage: 10, currentPage: p, totalItems: total }; let i = index">
        <td>{{ item.name }}</td>
        <td><img src="https://starwars-visualguide.com/assets/img/characters/{{item.url}}.jpg" alt="No image found" width="100" height="100" /></td>
      </tr>
   </table>
</div>
